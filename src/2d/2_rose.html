<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8" >
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>canvas-animation</title>
	<link rel="icon" href="http://og04901z9.bkt.clouddn.com/favicon.ico">
	<style>
		html, body{ height: 100%; } body { margin: 0; box-sizing: border-box; }
		.footer { width: 100%; position: fixed; bottom: 0px; box-sizing: border-box; padding: 20px 0; text-align: center; font-size: 12px;}
		.footer a { text-decoration: none; }
	</style>
	<script src = "../libs/Canvas.js"></script>
</head>
<body>
	<script>
		function init () {
			var cvs = window.c = new Canvas(window.innerWidth, window.innerHeight);
			draw(cvs.ctx);
			document.body.appendChild(cvs.cvs);
		};
		function draw (ctx) {
			var a = 1, b = 5, m = 29, n = 11;
			ctx.translate(ctx.canvas.width / 2, ctx.canvas.height / 2);
			ctx.beginPath();
			var e = 0, c = 120;
			var k = 2 * Math.PI / 360;
			do {  
				var r = a/b + Math.sin( m * e / n * k);
				r = r * c; 
				var x = r * Math.cos( e * k );
				var y = r * Math.sin( e * k );
				e += 0.01;
				ctx.lineTo(x,y);  
			} while ( e <= 4000 );
			ctx.strokeStyle = "#00ff00";
			ctx.stroke();
		};
		window.addEventListener('load', init, false);
	</script>
	<footer class = "footer">
		实例参考自：<a href = "http://www.108js.com/example.html" target = "_blank">http://www.108js.com/example.html</a>
	</footer>
</body>
</html>
